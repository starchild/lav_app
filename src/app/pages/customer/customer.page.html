<ion-header mode="ios">
  <ion-toolbar style="height: 80px; align-items: center; justify-content: center; display: flex;">
    <ion-title>My Customers</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()" >
        <ion-icon name="menu" style="font-size: 38px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="gotoSignup()">
        <ion-icon name="add-outline" style="font-size: 38px;"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <ion-list >
    <ion-item *ngFor="let item of customerlist">
      <ion-label>{{item.company}}</ion-label>
      <ion-button *ngIf="this.loginedUser.id != item.customerId" slot="end" (click)="login(item)">Login</ion-button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
