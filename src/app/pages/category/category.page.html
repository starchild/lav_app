<ion-header mode="ios">
  <app-header
    [pageTitle]="pageTitle"
    [cartBadgeCount]="cartBadgeCount"
    [isLoggedIn]="isLoggedIn">
  </app-header>
</ion-header>

<ion-content>
  <ion-grid *ngIf="img_dir != ''">
    <ion-row>
      <ion-col *ngFor="let item of categorylist" size="6" [routerLink]="['/product', item.id]">
        <ion-card>
          <div class="card-center-image" [ngStyle]="{'background-image':'url('+ img_dir + item.image.name +')'}">
            <div class="card-center-bg">
              <div class="card-center-text">
                <p class="title">{{item.name}}</p>
              </div>
            </div>
            
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
